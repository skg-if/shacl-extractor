name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src --cov-report=html --cov-report=term-missing
          echo "=== Coverage Report ==="
          uv run coverage report
          echo "COVERAGE=$(uv run coverage report | grep TOTAL | awk '{print $4}')" >> $GITHUB_ENV

      - name: Upload coverage report
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.9'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 14

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.9'
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          name: skg-if-shacl-extractor_coverage
          label: "Coverage"
          status: ${{ env.COVERAGE }}
          color: green
          github_token: ${{ secrets.GIST_PAT }}
          repository: arcangelo7/badges
          actor: arcangelo7
